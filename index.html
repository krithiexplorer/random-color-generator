<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        .color-container
        {
            width:300px;
            height:150px;
            border:solid 2px #555;
            margin:20px;
            display:flex;
            justify-content: center;
            align-items: center;
            color:white;
            font-weight: 100;
        }
        *
        {
            font-family: 'Poppins',sans-serif;
        }
        h1{
            color:#456;
        }
    </style>
</head>
<body>
    <div class="d-flex justify-content-center"><h1>Random Color Generator</h1></div>
    <form id="form">
        <div class="d-flex justify-content-center">
            <input style="width:70%;" type="number" 
            id="numberOfColors" class="form-control" placeholder="How many colors do you want?">
            <input class="btn btn-primary" type="submit">
        </div>
    </form>
    <div class="container d-flex justify-content-center flex-wrap"></div>
    <script src="index.js"></script>
</body>
</html>
